<ion-header>
  <ion-toolbar class="header">
    <ion-title class="ion-text-center">Adicionar Horarios</ion-title>
    <ion-buttons slot="start" *ngIf="userType == 'tecnico'">
      <ion-menu-button class="teste" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" shape="round" (click)=" getAllDados ()">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Lista de Disciplinas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let professor of itens; let ix = index">
      <ng-container *ngFor="let materia of materias; let ix = index">
        <ion-item *ngIf="materia.professor.idProfessor === professor.idProfessor">
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline" style="font-size: 34px;"></ion-icon>
          </ion-avatar>
          <ion-col>Professor: {{ professor.nome }}</ion-col>
          <ion-col>Disciplina: {{ materia.materia }}</ion-col>
          <ion-button color="primary" size="medium" (click)="irHorarioAgendamento(materia)"><ion-icon slot="icon-only"  color="light" name="add-circle-outline"></ion-icon></ion-button>
        </ion-item>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar class="navebar">
    <ion-row>
      <ion-col size="6" class="icones" (click)="goHome()">
        <ion-icon name="home" size="large"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones" (click)="goPerfil()">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-footer>
