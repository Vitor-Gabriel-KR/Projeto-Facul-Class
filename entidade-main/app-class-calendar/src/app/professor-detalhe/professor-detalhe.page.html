<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>professor-detalhe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">professor-detalhe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-label >
          ID Do Professor: {{professor.idProfessor}}
        </ion-label>
        <ion-input disabled></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="NOME" [(ngModel)]="nomeAtt"  labelPlacement="floating" fill="outline" placeholder="Digite seu nome"
            type="text" id="nome" name="nome"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="CPF" [(ngModel)]="cpfAtt"  labelPlacement="floating" fill="outline" placeholder="Digite seu cpf"
            maxlength="11" type="text" id="cpf" name="cpf"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="TELEFONE" [(ngModel)]="telefoneAtt"  labelPlacement="floating" fill="outline" placeholder="Digite seu telefone"
            maxlength="11" type="number" id="telefone" name="telefone"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="ENDEREÇO" [(ngModel)]="enderecoAtt"  labelPlacement="floating" fill="outline" placeholder="Digite seu endereço"
            type="text" id="endereco" name="endereco"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-input label="SENHA" [(ngModel)]="senhaAtt"  type="password" label-placement="floating" fill="outline"
            placeholder="Digite sua senha" id="password" name="password"></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center button">
        <ion-button class="button" size="default" (click)="atualizaProfessor()" expand="full" type="submit"> Salvar </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
